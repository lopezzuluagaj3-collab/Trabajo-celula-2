<!DOCTYPE html>
<html>
    <head>
        <title>Notes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles/note.css">
    </head>

<body>
    <section>
        <h1>Note block</h1>
            <!--Here, the notes are simply created one by one. -->
        <div class="note-container">
            <div class="note">
                <h2 id="texto" contenteditable="true">Recording</h2>
                <p id="texto" contenteditable="true">Buy supplies</p>
            </div>

            <div class="note">
                <h2 id="texto" contenteditable="true">Idea</h2>
                <p id="texto" contenteditable="true">Write an article about rock climbing</p>
            </div>

            <div class="note">
                <h2 id="texto" contenteditable="true">computers list</h2>
                <p id="texto" contenteditable="true">Desktop Computer, Laptop / Notebook, Ultrabook, Netbook </p>

            </div>

            <div class="note">
                <h2 id="texto" contenteditable="true">Personal notes</h2>
                <p id="texto" contenteditable="true">Practice safety techniques before the excursion</p>
            </div>

            <div class="note">
                <h2 id="texto" contenteditable="true">inspiration</h2>
                <p id="texto" contenteditable="true">Adventure isn't found, it's created.</p>
            </div>
        </div>
    </section>

</body>
</html>
