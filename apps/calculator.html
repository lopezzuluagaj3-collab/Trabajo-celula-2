<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../styles/calculator.css">
</head>

<body>
    <main>
        <section class="calculator">
            <div class="screen">4+5=9</div>

            <div class="buttons">
                <button>C</button>
                <button>±</button>
                <button>%</button>
                <button class="operator">÷</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">×</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">−</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>

                <button class="zero">0</button>
                <button>.</button>
                <button class="equal">=</button>

            </div>

        </section>

    </main>
</body>

</html>
