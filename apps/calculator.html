<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../styles/calculator.css"> <!-- External CSS for styling -->
</head>

<body>
    <main>
        <section class="calculator"> <!-- Main calculator container -->

            <div class="screen">4+5=9</div> <!-- Display screen showing the result -->

            <div class="buttons"> <!-- Grid container for all calculator buttons -->

                <button>C</button>             <!-- Clear -->
                <button>±</button>             <!-- Plus/minus -->
                <button>%</button>             <!-- Percentage -->
                <button class="operator">÷</button> <!-- Division operator -->

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">×</button> <!-- Multiplication -->

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">−</button> <!-- Subtraction -->

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button> <!-- Addition -->

                <button class="zero">0</button> <!-- Zero spans two columns -->
                <button>.</button>              <!-- Decimal point -->
                <button class="equal">=</button> <!-- Equals button -->

            </div>

        </section>
    </main>
</body>

</html>
