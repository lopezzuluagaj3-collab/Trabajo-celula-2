<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="../styles/timer.css">
</head>
<body>

    <section class="temporizador">
        <h1>Temporizador</h1>

        <!-- Número difuminado -->
        <p class="difuminado">00 : 01 : 00</p>

        <!-- Número principal -->
        <p class="numero">00 : 01 : 00</p>

        <div class="botones">
            <button>1:00</button>
            <button>5:00</button>
            <button>15:00</button>
            <button>20:00</button>
            <button>40:00</button>
            <button>60:00</button>
        </div>
    </section>

</body>
</html>
