<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Operativo</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <!-- IFRAME: temporizador -->
    <iframe id="timer" src="./apps/timer.html" class="app"></iframe>

    <!-- IFRAME: notas -->
    <iframe id="notes" src="./apps/note.html" class="app"></iframe>

    <!-- IFRAME: calendario -->
    <iframe id="calendar" src="./apps/calendar.html" class="app"></iframe>

    <!-- IFRAME: calculadora -->
    <iframe id="calc" src="./apps/calculator.html" class="app"></iframe>

    <!-- IFRAME: tienda -->
    <iframe id="clima" src="./apps/clima.html" class="app"></iframe>

    <!-- BARRA DE TAREAS -->
    <section class="barra">
        <a href="#timer" class="icon"><img src="./items/variante-de-silueta-de-temporizador.png" alt="Timer"></a>
        <a href="#notes" class="icon"><img src="./items/lapiz.png" alt="Notas"></a>
        <a href="#calendar" class="icon"><img src="./items/calendario.png" alt="Calendario"></a>
        <a href="#calc" class="icon"><img src="./items/calculadora.png" alt="Calculadora"></a>
        <a href="#clima" class="icon"><img src="./items/clima.png" alt="Tienda"></a>
        <a href="#home" class="icon"><img src="./items/x.png" alt="home"></a>
    </section>

</html>
